apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: devops-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql 
spec:
      imagePullSecrets:
      - name: docker-hub-secret
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "yes" # Cambiar seg√∫n las necesidades
        - name: MYSQL_DATABASE
          value: "dbusers"